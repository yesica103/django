<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>
<body>
    <h1> Esta es la lista de carros desde la base de datos de Squery  </h1> 
    <u1>
        {% for car in car_list %}
            <li>{{car.title}} - {{ car.year }} - {{ car.color }}</li>
        {% endfor %}
    </u1>
    <p>Esta es una lista de carros</p>
</body>
</html>
